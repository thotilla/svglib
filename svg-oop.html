<!DOCTYPE html>

<html>

<head>
    <title>SVG OOP</title>
    <script src="svglib.js">
    </script>
</head>

<body>
    <h1>SVG und Javascript - OOP</h1>

    <main>
        <svg id="svg" viewbox="0 0 880 410">
            <circle cx="5" cy="6" r="5" fill="red" />
        <!-- <svg id="svgArea" width="500" height="500"></svg> -->
        </svg>
    </main>
    <svg id="cont" height="1000" width="1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <circle id="cir1" cx="300" cy="300" r="40" stroke="yellow" stroke-width="" fill="none" />
    </svg>
    <script>
        let kreis = new circle(20, 10, 10);
        kreis.createCircle();
        kreis.setFill("yellow");
        let kreis2 = new circle(40, 20, 15);
        kreis2.createCircle();
        kreis2.setFill("blue");
        //kreis.addCircles(); //war nur zum Testen
        kreis.printVar();
        kreis2.printVar();
    </script>
</body>

</html>
